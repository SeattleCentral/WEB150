<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <style type="text/css">
        button {
            margin-bottom: 10px;
        }
    </style>

    <title>Hello, Cats!</title>
</head>
<body>
    <main class="container">
        <div id="cat-container" class="row">
        
        </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        var catContainer = $('#cat-container');
        for (var i = 0; i < 9; i++) {
            $.get('https://aws.random.cat/meow', function(response) {
                var file = response.file;
                var html = '<div class="col-sm-4"><img src="' + file + '" class="img-fluid"></div>';
                catContainer.append(html);
            });
        }
        
        catContainer.on('click', function(event) {
            var image = $(event.target);
            $.get('https://aws.random.cat/meow', function(response) {
                var file = response.file;
                image.attr('src', file);
            }); 
        });
    </script>
</body>
</html>
